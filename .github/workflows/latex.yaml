name: Build Agreement PDF

on:
  push:
    branches: [ main ]
    paths:
      - 'documents/agreement.tex'
      - 'documents/exhibits/**/*.tex'    # rebuild if any exhibit changes
  pull_request:
    paths:
      - 'documents/agreement.tex'
      - 'documents/exhibits/**/*.tex'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Compile agreement.tex
        uses: dante-ev/latex-action@latest
        with:
          root_file: documents/agreement.tex
          compiler: latexmk
          args: >
            -pdf
            -cd documents
            -latexoption="-file-line-error"
            -latexoption="-interaction=nonstopmode"

      - name: Upload agreement.pdf
        uses: actions/upload-artifact@v4
        with:
          name: agreement-pdf
          path: documents/agreement.pdf