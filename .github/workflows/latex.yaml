name: Build & Commit Agreement PDF

on:
  push:
    branches: [ main ]
    paths:
      - 'documents/agreement.tex'
      - 'documents/exhibits/**/*.tex'
  pull_request:
    paths:
      - 'documents/agreement.tex'
      - 'documents/exhibits/**/*.tex'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo (with write perms)
        uses: actions/checkout@v3
        with:
          persist-credentials: true   # so later push uses GITHUB_TOKEN
          fetch-depth: 0

      - name: Compile agreement.tex
        uses: dante-ev/latex-action@latest
        with:
          working_directory: documents
          root_file: agreement.tex
          compiler: latexmk
          args: >
            -pdf
            -latexoption="-file-line-error"
            -latexoption="-interaction=nonstopmode"

      # commit & push the newly-built PDF back into the branch
      - name: Add & commit agreement.pdf
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions[bot]
          author_email: github-actions[bot]@users.noreply.github.com
          message: "ci: add compiled agreement.pdf"
          add: "documents/agreement.pdf"
          branch: ${{ github.head_ref || github.ref_name }}  # handles both PRs & direct pushes
