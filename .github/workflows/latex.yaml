name: Build Agreement PDF

on:
  push:
    branches: [ main ]
    paths:
      - 'documents/agreement.tex'
      - 'documents/exhibits/**/*.tex'
  pull_request:
    paths:
      - 'documents/agreement.tex'
      - 'documents/exhibits/**/*.tex'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Compile agreement.tex
        uses: dante-ev/latex-action@latest
        with:
          # tell the action where to cd into before compiling
          working_directory: documents
          root_file: agreement.tex
          compiler: latexmk
          args: >
            -pdf
            -latexoption="-file-line-error"
            -latexoption="-interaction=nonstopmode"

      - name: Upload agreement.pdf
        uses: actions/upload-artifact@v4
        with:
          name: agreement-pdf
          path: documents/agreement.pdf
