permissions:
  contents: write     # allow the action to push commits

on:
  push:
    branches: [ main ]
    paths:
      - 'documents/agreement.tex'
      - 'documents/exhibits/**/*.tex'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the repo with write perms
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          persist-credentials: true

      # 2. Compile the agreement.tex inside documents/
      - name: Compile agreement.tex
        uses: dante-ev/latex-action@latest
        with:
          working_directory: documents
          root_file: agreement.tex
          compiler: latexmk
          args: >
            -pdf
            -latexoption="-file-line-error"
            -latexoption="-interaction=nonstopmode"

      # 3. Commit & push the generated PDF back to main
      - name: Commit generated PDF
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions[bot]
          author_email: github-actions[bot]@users.noreply.github.com
          message: "ci: add compiled agreement.pdf"
          add: "documents/agreement.pdf"
          push: true
