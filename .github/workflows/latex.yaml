name: Build & Commit Agreement PDF

on:
  pull_request:
    paths:
      - 'documents/agreement.tex'
      - 'documents/exhibits/**/*.tex'
  push:
    branches: [ main ]
    paths:
      - 'documents/agreement.tex'
      - 'documents/exhibits/**/*.tex'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo (on actual branch)
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref || github.ref }}
          fetch-depth: 0
          persist-credentials: true

      - name: Compile agreement.tex
        uses: dante-ev/latex-action@latest
        with:
          working_directory: documents
          root_file: agreement.tex
          compiler: latexmk
          args: >
            -pdf
            -latexoption="-file-line-error"
            -latexoption="-interaction=nonstopmode"

      - name: Commit PDF back to branch (only if not from a fork)
        if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions[bot]
          author_email: github-actions[bot]@users.noreply.github.com
          message: "ci: add compiled agreement.pdf"
          add: "documents/agreement.pdf"
          push: true
